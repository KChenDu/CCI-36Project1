<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CCI-36 Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
</head>
<body>

<canvas id="offscreen" style="display:none"></canvas>

<img id="ico" width="1080" height="753" src="img/classroom.png" alt="classroom"/>

<br>
<input type="checkbox" id="imagem" name="imagem" checked

<label for="imagem">Image</label><br>
<input type="checkbox" id="animacao" name="animacao" checked>
<label for="animacao">Animation</label><br>
<input type="checkbox" id="eixos" name="eixos" checked>
<label for="eixos">Axis</label><br>
<input type="checkbox" id="grid" name="grid" checked>
<label for="grid">Grid</label><br>


<script src="canvas.js"></script>

</body>
